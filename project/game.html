<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Game</title>
</head>
<body>
  
  <div id="main-content">
    <div class="header">
        <a class="return" href="./index.html">Zurück</a>
        <h2>Deine Aufgabe -></h2>
        <p id="theme" style="color: #f4a300;"></p>
      </div>
    
      <div id="wrapper" style="margin-top: 10%; grid-template-columns: auto auto auto;">
 
  

        <div class="config">
          <h2 style="margin-top: 4%; margin-bottom: -4%;">Choose your Drip</h2>
      
          <label> Shirt :
            <select id="select-shirt">
              <option value="">Keins</option>
              <option value="./img/t-shirt.webp">T-Shirt</option>
              <option value="./img/hemd.png">Hemd</option>
            </select>
          </label>
      
          <label> Hose :
            <select id="select-pants">
              <option value="">Keine</option>
              <option value="./img/jeans.png">Jeans</option>
              <option value="./img/anzugsHose.png">Trousers</option>
            </select>
          </label>
      
          <label> Schuhe :
            <select id="select-shoes">
              <option value="">Keine</option>
              <option value="./img/sneaker++.png">Sneaker</option>
              <option value="./img/loafer.png">Loafer</option>
            </select>
          </label>
      
          <label> Accessoire :
            <select id="select-accessory">
              <option value="">Keins</option>
              <option value="./img/fischerhut.png">Fischerhut</option>
              <option value="./img/Krawatte.png">Krawatte</option>
            </select>
          </label>
        </div>
      
        <div class="stickman-wrapper">
          <img src="./img/stickman-removebg-preview.png" class="base-figure" alt="Stickman">
      
          <!-- Klamotten drüber -->
          <img id="shirt" class="clothing-item" src="" alt="">
          <img id="pants" class="clothing-item" src="" alt="">
          <img id="shoes" class="clothing-item" src="" alt="">
          <img id="accessory" class="clothing-item" src="" alt="">
        </div>
      
      
    <div id="boxy">
      <div class="submit-button" onclick="showDripScore()">Bewerten</div>
      <div class="submit-button" onclick="showDripScore()">Preset</div>
    </div>
     
      <div id="overlay" style="display: none;">
      <div class="points-display" style="display: none;" >
      <div class="close-btn" onclick="disappear()">✖</div>
      <h2>Dein Drip-Score:</h2>
      <p id="points"></p>
      <div id="playAgain-button" onclick="playAgain()">Again</div>
     </div>
     </div>

    </div>
    </div>
    
</body>
</html>
