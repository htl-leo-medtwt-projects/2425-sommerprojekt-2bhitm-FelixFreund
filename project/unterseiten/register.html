<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../style.css" />
  <script src="./auth.js" defer></script>
  <title>Registrieren</title>

  <!-- Granim.js einbinden -->
  <script src="https://cdn.jsdelivr.net/npm/granim@2.0.0/dist/granim.min.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #background-gradient {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .auth-container {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- Granim Canvas -->
  <canvas id="background-gradient"></canvas>

  <div class="auth-container">
    <h2>Registrieren</h2>
    <form onsubmit="registerUser(event)">
      <label for="reg-user">Username:</label>
      <input type="text" id="reg-User" required />

      <label for="reg-password">Passwort:</label>
      <input type="password" id="reg-password" required />

      <button type="submit">Registrieren</button>
    </form>

    <div style="display: grid; grid-template-columns: auto; margin-top: 2%; justify-content: center; align-items: center;">
      <a href="../index.html" class="auth-button">Zur√ºck</a>
    </div>
  </div>

  <div id="bestaetigung">
    <p id="text"></p>
  </div>

  <!-- Granim initialisieren -->
  <script>
    new Granim({
      element: '#background-gradient',
      direction: 'diagonal',
      isPausedWhenNotInView: true,
      states: {
        "default-state": {
          gradients: [
            ['#00c6ff', '#0072ff'],
            ['#f7971e', '#ffd200'],
            ['#f953c6', '#b91d73']
          ],
          transitionSpeed: 4000
        }
      }
    });
  </script>

</body>
</html>
